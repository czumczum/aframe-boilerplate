<!DOCTYPE html>
<html xmlns="">
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
      <script src="js/vendors/k-frame.js"></script>
      <script src="js/click-event.js"></script>
  </head>
  <body>
  <a-scene stats inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>
          <img id="woody" src="img/bg/woodpeacker.png">
          <img id="city" src="img/city.jpg">
          <img id="city-thumb" src="img/city-thumb.jpg">
          <img id="desert" src="img/desert.jpg">
          <img id="desert-thumb" src="img/desert-thumb.jpg">
          <img id="mount" src="img/mount.jpg">
          <img id="mount-thumb" src="img/mount-thumb.jpg">

          <!--Template component: https://github.com/ngokevin/aframe-template-component-->

          <script id="plane" type="text/nunjucks">
                <a-plane class="link" height=".8" width=".8" material="shader: flat; src: {{ thumb }}"
                         event-set__1="_event: mousedown; scale: 1 1 1"
                         event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                         event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                         event-set__4="_event: mouseleave; scale: 1 1 1"></a-plane>
        </script>
          <!--End-->

      </a-assets>


      <a-sky
              id="image-360"
              radius="10"
              color="#224">
      </a-sky>

      <!-- Link. -->

      <a-entity id="links">
          <a-entity template="src: #plane"
                    data-thumb="#city-thumb"
                    rotation="0 30 0"
                    position="-1 1.5 -1"
          ></a-entity>
          <a-entity template="src: #plane"
                    data-thumb="#desert-thumb"
                    position="0 1.5 -1.3"
          ></a-entity>
          <a-entity template="src: #plane"
                    data-thumb="#mount-thumb"
                    rotation="0 -30 0"
                    position="1 1.5 -1"
          ></a-entity>
      </a-entity>

      <a-camera
              position="0 1.6 0"
      >
          <a-cursor id="cursor">
              <a-animation begin="click" easing="ease-in" attribute="scale"
                           fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                           from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-cursor>
      </a-camera>
  </a-scene>
